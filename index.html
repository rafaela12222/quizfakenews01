<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Contra Fake News</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9d423, #ff4e50);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #ff4e50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .explicacao {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container" id="quiz-container">
    <h2 id="pergunta"></h2>
    <div id="alternativas"></div>
    <div class="explicacao" id="explicacao"></div>
  </div>

  <div class="container" id="resultado" style="display:none;">
    <h2>Resultado</h2>
    <canvas id="grafico" width="300" height="300"></canvas>
    <h3 id="mensagem-final"></h3>
  </div>

  <script>
    const todasPerguntas = [
      { pergunta: "O que é uma fake news?", alternativas: ["Notícia engraçada", "Notícia falsa", "Notícia antiga"], correta: 1, explicacao: "Fake News é uma notícia falsa criada para enganar." },
      { pergunta: "Qual atitude ajuda a combater fake news?", alternativas: ["Compartilhar rápido", "Verificar fontes", "Ignorar tudo"], correta: 1, explicacao: "Verificar a fonte da informação ajuda a combater as fake news." },
      { pergunta: "Qual dessas plataformas costuma ter mais fake news?", alternativas: ["Sites oficiais", "Redes sociais", "Livros didáticos"], correta: 1, explicacao: "Redes sociais frequentemente espalham fake news sem verificação." },
      { pergunta: "Por que é importante combater fake news?", alternativas: ["Para se divertir", "Para enganar os outros", "Para proteger a sociedade"], correta: 2, explicacao: "Combater fake news protege a sociedade de desinformação perigosa." }
    ];

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const perguntasSelecionadas = embaralhar(todasPerguntas).slice(0, 10);
    let indice = 0, acertos = 0;

    function mostrarPergunta() {
      const p = perguntasSelecionadas[indice];
      document.getElementById("pergunta").innerText = Pergunta ${indice + 1}: ${p.pergunta};
      document.getElementById("alternativas").innerHTML = "";
      document.getElementById("explicacao").innerText = "";

      p.alternativas.forEach((alt, i) => {
        const btn = document.createElement("button");
        btn.innerText = alt;
        btn.onclick = () => responder(i);
        document.getElementById("alternativas").appendChild(btn);
      });
    }

    function responder(escolha) {
      const p = perguntasSelecionadas[indice];
      if (escolha === p.correta) acertos++;
      document.getElementById("explicacao").innerText = Resposta correta: ${p.alternativas[p.correta]}. ${p.explicacao};

      setTimeout(() => {
        indice++;
        if (indice < perguntasSelecionadas.length) {
          mostrarPergunta();
        } else {
          mostrarResultado();
        }
      }, 2000);
    }

    function mostrarResultado() {
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("resultado").style.display = "block";
      const erros = perguntasSelecionadas.length - acertos;

      new Chart(document.getElementById("grafico"), {
        type: 'pie',
        data: {
          labels: ['Acertos', 'Erros'],
          datasets: [{
            data: [acertos, erros],
            backgroundColor: ['#4CAF50', '#FF5252']
          }]
        }
      });

      const mensagens = [
        "Você arrasou! Continue assim!",
        "Parabéns! O conhecimento é sua arma!",
        "Show! Você está se protegendo das fake news!",
        "Muito bom! Informação é poder!",
        "Excelente! Espalhe só a verdade!"
      ];
      const msg = mensagens[Math.floor(Math.random() * mensagens.length)];
      document.getElementById("mensagem-final").innerText = msg;
    }

    mostrarPergunta();
  </script>
</body>
</html>
